<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bannerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#BB86FC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#03DAC6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6200EE;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerBg)"/>

  <!-- Accent line at top -->
  <rect width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Decorative photo icons in background -->
  <g opacity="0.08">
    <rect x="50" y="50" width="80" height="60" rx="4" fill="#BB86FC"/>
    <rect x="950" y="40" width="90" height="70" rx="4" fill="#03DAC6"/>
    <rect x="800" y="180" width="70" height="55" rx="4" fill="#6200EE"/>
    <rect x="100" y="190" width="75" height="60" rx="4" fill="#03DAC6"/>
  </g>

  <!-- Main icon (left side) -->
  <g transform="translate(120, 150)">
    <!-- Photo frame -->
    <rect x="-50" y="-40" width="100" height="80" rx="8" fill="#FFFFFF" opacity="0.15"/>

    <!-- Checkmark -->
    <g transform="translate(25, 25)">
      <circle cx="0" cy="0" r="18" fill="#4CAF50"/>
      <path d="M -6 0 L -3 5 L 8 -8" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Title Text -->
  <text x="220" y="125" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#FFFFFF">
    Google Photos Manager
  </text>

  <!-- Subtitle -->
  <text x="220" y="170" font-family="Arial, sans-serif" font-size="24" fill="#B0B0B0">
    Organize, deduplicate, and enhance your Google Takeout photos
  </text>

  <!-- Feature tags -->
  <g transform="translate(220, 205)">
    <!-- Tag 1 -->
    <rect x="0" y="0" width="140" height="32" rx="16" fill="#BB86FC" opacity="0.2"/>
    <text x="70" y="21" font-family="Arial, sans-serif" font-size="14" fill="#BB86FC" text-anchor="middle" font-weight="600">
      üñ•Ô∏è Desktop
    </text>

    <!-- Tag 2 -->
    <rect x="150" y="0" width="130" height="32" rx="16" fill="#03DAC6" opacity="0.2"/>
    <text x="215" y="21" font-family="Arial, sans-serif" font-size="14" fill="#03DAC6" text-anchor="middle" font-weight="600">
      üì± Mobile
    </text>

    <!-- Tag 3 -->
    <rect x="290" y="0" width="160" height="32" rx="16" fill="#4CAF50" opacity="0.2"/>
    <text x="370" y="21" font-family="Arial, sans-serif" font-size="14" fill="#4CAF50" text-anchor="middle" font-weight="600">
      ü§ñ AI-Powered
    </text>

    <!-- Tag 4 -->
    <rect x="460" y="0" width="150" height="32" rx="16" fill="#FFA726" opacity="0.2"/>
    <text x="535" y="21" font-family="Arial, sans-serif" font-size="14" fill="#FFA726" text-anchor="middle" font-weight="600">
      ‚ö° Fast & Easy
    </text>
  </g>

  <!-- Version badge (right side) -->
  <g transform="translate(1050, 150)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#6200EE"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
      v2.1
    </text>
  </g>

  <!-- Bottom accent line -->
  <rect y="296" width="1200" height="4" fill="url(#accentGradient)"/>
</svg>
