[pytest]
# Pytest configuration for Google Photos Manager

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    # Parallel execution (if pytest-xdist is installed)
    # -n auto
    # Timeout for tests (if pytest-timeout is installed)
    --timeout=300

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    mobile: marks tests as mobile-specific
    desktop: marks tests as desktop-specific
    requires_opencv: marks tests that require OpenCV
    requires_tkinter: marks tests that require tkinter
    performance: marks tests as performance benchmarks

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    */venv/*
    */virtualenv/*
    */.venv/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    pass

[coverage:html]
directory = htmlcov
