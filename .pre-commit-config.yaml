# Pre-commit hooks configuration
# See https://pre-commit.com for more information

# To install: pip install pre-commit
# To set up: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=10000']  # Max 10MB
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-case-conflict
        name: Check for case conflicts
      - id: mixed-line-ending
        name: Check line endings
        args: ['--fix=lf']
      - id: check-executables-have-shebangs
        name: Check executables have shebangs
      - id: check-shebang-scripts-are-executable
        name: Check shebang scripts are executable
      - id: check-docstring-first
        name: Check docstring is first
      - id: debug-statements
        name: Check for debugger imports
      - id: name-tests-test
        name: Check test naming
        args: ['--pytest-test-first']
        files: tests/.*\.py$

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.11
        args: ['--line-length=100']

  # Import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=100']

  # Code linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: Lint code with Flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503,E501']
        additional_dependencies: [
          'flake8-docstrings',
          'flake8-bugbear',
          'flake8-comprehensions',
          'flake8-simplify'
        ]

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: Type check with mypy
        args: ['--ignore-missing-imports', '--no-strict-optional']
        additional_dependencies: [
          'types-Pillow',
          'types-python-dateutil'
        ]

  # Security linting
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        name: Security check with Bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']

  # Docstring coverage
  - repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
      - id: interrogate
        name: Check docstring coverage
        args: ['--verbose', '--fail-under=50', '--ignore-init-method']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        name: Lint Markdown files
        args: ['--fix']

  # Spell checking (optional - comment out if too aggressive)
  # - repo: https://github.com/codespell-project/codespell
  #   rev: v2.2.6
  #   hooks:
  #     - id: codespell
  #       name: Check spelling
  #       args: ['--ignore-words-list=crate,aci,nd,doubleclick']

  # YAML formatting
  - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.12.0
    hooks:
      - id: pretty-format-yaml
        name: Format YAML files
        args: ['--autofix', '--indent=2']

# Configuration for specific checks
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      env/|
      \.buildozer/|
      bin/|
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      htmlcov/|
      \.pytest_cache/|
      \.mypy_cache/|
      __pycache__/|
      \.DS_Store|
      Thumbs\.db
  )$

# Fail fast: stop running hooks after first failure
fail_fast: false

# Default language version
default_language_version:
  python: python3.11
