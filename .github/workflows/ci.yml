name: CI - GooglePhoto-Fixer

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.14
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path requirements.txt) { pip install -r requirements.txt }
        pip install pytest pytest-cov

    - name: Run Python syntax checks
      run: |
        python -m py_compile PhotoProcessorEnhanced.py
        python -m py_compile PhotoManagerWeb.py

    - name: Run tests (if they exist)
      run: |
        if (Test-Path tests/) {
          pytest --verbose --cov=. --cov-report=term-missing
        } else {
          Write-Host "No tests found - skipping"
        }
      continue-on-error: true

    - name: Snyk Security Scan
      uses: snyk/actions/python@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          *.log
          pytest-results.xml
        retention-days: 7
