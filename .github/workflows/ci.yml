name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run Black (code formatter check)
      run: black --check --diff .
      continue-on-error: true

    - name: Run isort (import sorting check)
      run: isort --check-only --diff .
      continue-on-error: true

    - name: Run Flake8 (linting)
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Run mypy (type checking)
      run: |
        pip install -r requirements.txt
        mypy --install-types --non-interactive --ignore-missing-imports .
      continue-on-error: true

  test-desktop:
    name: Test Desktop App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Run tests
      run: |
        pytest tests/ --cov=. --cov-report=xml --cov-report=html --cov-report=term -v
      timeout-minutes: 10

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-mobile:
    name: Test Mobile App Components
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install kivy kivymd
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run mobile utility tests
      run: |
        pytest tests/test_mobile_utils.py -v
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit (security linter)
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true

    - name: Run Safety (dependency vulnerability check)
      run: safety check --json
      continue-on-error: true

    - name: Upload Bandit report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report
        path: bandit-report.json

  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material

    - name: Build documentation
      run: mkdocs build --strict
      continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-desktop]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Create test data
      run: |
        mkdir -p test_data/GoogleTakeout/Takeout/Google\ Photos
        # Create sample test images would go here

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v
      continue-on-error: true
      timeout-minutes: 15

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test-desktop, test-mobile, security, build-docs]
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Lint: ${{ needs.lint.result }}"
        echo "Desktop Tests: ${{ needs.test-desktop.result }}"
        echo "Mobile Tests: ${{ needs.test-mobile.result }}"
        echo "Security: ${{ needs.security.result }}"
        echo "Docs: ${{ needs.build-docs.result }}"
