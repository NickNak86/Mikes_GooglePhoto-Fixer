name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for git info

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-docs-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-docs-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocstrings[python]
        pip install -r requirements.txt

    - name: Build documentation
      run: mkdocs build --strict --verbose

    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: site/
        retention-days: 30

  deploy-docs:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocstrings[python]
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Deploy to GitHub Pages
      run: mkdocs gh-deploy --force

  link-check:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
    - name: Download documentation artifacts
      uses: actions/download-artifact@v3
      with:
        name: documentation
        path: site/

    - name: Check links
      uses: lycheeverse/lychee-action@v2.0.2
      with:
        args: --verbose --no-progress 'site/**/*.html'
        fail: false  # Don't fail the workflow on broken links

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs mkdocs-material mkdocstrings[python]
        pip install -r requirements.txt

    - name: Validate mkdocs.yml
      run: |
        python -c "import yaml; yaml.safe_load(open('mkdocs.yml'))"

    - name: Check for broken internal links
      run: |
        mkdocs build --strict

    - name: Lint Markdown files
      uses: nosborn/github-action-markdown-cli@v3.3.0
      with:
        files: docs
        config_file: .markdownlint.json
      continue-on-error: true

  comment-preview:
    name: Comment PR with Preview
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.event_name == 'pull_request'

    steps:
    - name: Download documentation artifacts
      uses: actions/download-artifact@v3
      with:
        name: documentation
        path: site/

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');

          // Get list of changed files
          const files = fs.readdirSync('site', { recursive: true })
            .filter(f => f.endsWith('.html'))
            .slice(0, 10);  // Limit to 10 files

          const message = `## ðŸ“š Documentation Preview

          Documentation has been built successfully!

          ### Changed Pages
          ${files.map(f => `- \`${f}\``).join('\n')}

          **Note:** Documentation will be deployed automatically when this PR is merged to main.

          ---
          <sub>Built from commit ${context.sha}</sub>`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });

  summary:
    name: Documentation Summary
    runs-on: ubuntu-latest
    needs: [build-docs, validate-docs]
    if: always()

    steps:
    - name: Generate summary
      run: |
        echo "## ðŸ“– Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Build: ${{ needs.build-docs.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Validation: ${{ needs.validate-docs.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.build-docs.result }}" == "success" ] && [ "${{ needs.validate-docs.result }}" == "success" ]; then
          echo "âœ… All documentation checks passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some documentation checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
        fi
